  <link rel="stylesheet" href="../static/plugins/bootstrap/bootstrap.min.css">

    body{font-family: 'Jeju Gothic', sans-serif;}
  </style>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">


<section class="user-login section">
	<div class="container">
		<div class="row">
			<div class="" style = "margin: 0 auto;">
				<div class="block" style="width: 500px;">
					<!-- Image 
					<div class="image align-self-center"><img class="img-fluid" src="images/Login/front-desk-sign-in.jpg"
							alt="desk-image"></div> -->
					<!-- Content -->
					<div class="content text-center" style ="width: 100px;">
						<div class="logo" style="margin-bottom: 30px !important;">
							<a href="index.html"><img src="../static/images/favicon.png" alt=""></a>
						</div>
						<div class="title-text">
							<h2 style="border-bottom: 1px solid #cccccc; padding-bottom: 30px;">로그인</h2>
						</div>
						<form action="{% url 'signin' %}" method="post">
              {% csrf_token %}
              <!-- Select Dr or Pt -->
              <p>
                <label class="box-radio-input"><input type="radio" name="who" value="doctor"><span>의료진</span></label>
                <label class="box-radio-input"><input type="radio" name="who" value="patient" checked="checked"><span>격리자(환자)</span></label>
              </p><br>
							<!-- Username -->
							<input class="form-control main" type="text" name="id" placeholder="ID" required>
							<!-- Password -->
							<input class="form-control main" type="password" name="pw" placeholder="Password" required  style="font-family: sans-serif;">
							<!-- Submit Button -->
							<button class="btn btn-main-sm">로그인</button>
						</form>
            <br>
            <div class="error_msg" style="color:red">{{error}}</div>
						<div class="new-acount">
							<a href="contact.html">Forget your password?</a>
							<p>Don't Have an account? <a href="sign-up.html"> SIGN UP</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


  <!-- To Top -->
  <div class="scroll-top-to">
    <i class="ti-angle-up"></i>
  </div>
  
  <!-- JAVASCRIPTS -->
  <script src="../static/plugins/jquery/jquery.min.js"></script>
  <script src="../static/plugins/bootstrap/bootstrap.min.js"></script>

  <script src="../static/plugins/syotimer/jquery.syotimer.min.js"></script>
  <script src="../static/plugins/aos/aos.js"></script>

  
  <script src="../static/js/script.js"></script>
</body>

</html>
