<!--=============================
=            Sign Up            =
==============================-->

<section class="user-login section">
	<div class="container">
		<div class="row">
			<div class="" style = "margin: 0 auto;">
				<div class="block" style="width: 500px;">
					<!-- Image 
					<div class="image align-self-center"><img class="img-fluid" src="images/Login/sign-up.jpg" alt="desk-image">
					</div>-->
					<!-- Content -->
					<div class="content text-center">
						<div class="logo" style="margin-bottom: 30px !important;">
							<a href="index.html"><img src="../static/images/favicon.png" alt=""></a>
						</div>
						<div class="title-text">
							<h2 style="border-bottom: 1px solid #cccccc; padding-bottom: 30px;">회원가입</h2>
						</div>
						<form action="{% url 'signup' %}" method="post">
              {% csrf_token %}
              <p style="color: black !important;">
              <!-- Select Dr or Pt -->
              <p style="color: red;">
              둘 중 하나를 반드시 선택하세요.<br>
              <label class="box-radio-input"><input type="radio" name="who" value="doctor"><span>의료진</span></label>
              <label class="box-radio-input"><input type="radio" name="who" value="patient" checked="checked"><span>격리자(환자)</span></label>
              </p><br>
              <!-- ID -->
              아이디 
							<input class="form-control main" type="text" name= "id" placeholder="ID" required><br>
              <!-- Password -->
              비밀번호
							<input class="form-control main" type="password" name= "pw" placeholder="Password" required  style="font-family: sans-serif;"><br>
							<!-- Username -->
              이름
							<input class="form-control main" type="text" name= "name" placeholder="Your Name" required><br>

              <div id ="forPatient">
                <!-- Username -->
                전화번호
                <input class="form-control main" type="tel" name= "phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" id="phoneNum" placeholder="Your Phone Number" ><br>
                <!-- Birth -->
                생일
                <input class="form-control main" type="date" name= "birth" ><br>
                <!-- Gender -->
                성별
                <div class="form-control main">
                <input class="" type="radio" name="gender" value="M" checked>&nbsp;남자
                <span style = "padding-left: 100px;">
                <input class="" type="radio" name="gender" value="F">&nbsp;여자
                </div><br>
                <!-- Occupation -->
                직업군
                <input class="form-control main" type="text" name= "occupation" placeholder="Your Occupation" ><br>
                <!-- Institution -->
                격리 기관
                <select class="form-control main" name="inst_city1" id="inst_city1" onclick="cityCategory()" onchange="centerCategory(this)" >
                  <option>지역을 선택해 주세요</option>
                </select>
                
                <select class="form-control main" name="inst_center1" id="inst_center1" >
                <option>센터명을 선택해 주세요</option>
                </select>
              </div>
              
              <div id ="forDoctor" style="display: none;">
                소속 기관
                <select class="form-control main" name="inst_city2" id="inst_city2" onclick="cityCategory()" onchange="centerCategory(this)" >
                  <option>지역을 선택해 주세요</option>
                </select>
                
                <select class="form-control main" name="inst_center2" id="inst_center2" >
                <option>센터명을 선택해 주세요</option>
                </select>
              </div>


              </p><br>
              <!-- Submit Button -->
							<button class="btn btn-main-md">회원가입</button>
						</form>
						<div class="new-acount">
							<p>By clicking “Sign Up” I agree to <a href="privacy-policy.html">Terms of Conditions.</a></p>
							<p>Anready have an account? <a href="{% url 'signin' %}">SIGN IN</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
